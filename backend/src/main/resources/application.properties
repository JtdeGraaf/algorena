server.port=${SERVER_PORT:8080}
spring.application.name=algorena

# Server configuration - CRITICAL for reverse proxy
server.forward-headers-strategy=framework
# Database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:algorena-db}
spring.datasource.username=${DB_USERNAME:algorena}
spring.datasource.password=${DB_PASSWORD:algorena}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
# Flyway migration configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG
# Multipart file configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID}
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true

# OAUTH configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL:http://localhost:8080}/login/oauth2/code/google

# Match execution configuration
algorena.match.bot-timeout-seconds=10
algorena.match.max-moves-per-game=500

# ELO protection configuration
# Rematch cooldown: Hours before ELO updates for same bot pair (prevents farming)
algorena.elo.rematch-cooldown-hours=1

# Encryption configuration
# Generate a new key with: openssl rand -base64 32
algorena.encryption.key=${ENCRYPTION_KEY:zXf1bOvMgwonGWc/5lEKj+zRaInI13ky1Tdlo18IINU=}
