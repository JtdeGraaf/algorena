name: Build, Version, and Push to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: write          # push version/tag updates
  packages: write          # push Docker images

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for tags
      - name: Stop if this is a version bump commit
        run: |
          if git log -1 --pretty=%B | grep -q "chore: bump version"; then
            echo "Detected version bump commit â€” stopping workflow."
            exit 0
          fi

      - name: Compute lowercase image name
        id: image
        run: |
          echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT


      # ------------------------------
      #  Auto bump version tag (vX.Y.Z)
      # ------------------------------
      - name: Calc next version (no tag yet)
        id: version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          DRY_RUN: true

      # ------------------------------
      # Update pom.xml version (strip leading 'v')
      # ------------------------------
      - name: Update Maven project version
        run: |
          VERSION=${{ steps.version.outputs.new_tag }}
          VERSION_NO_V=${VERSION#v}
          echo "Setting POM version to $VERSION_NO_V"
          mvn versions:set -DnewVersion=$VERSION_NO_V -B
          mvn versions:commit -B

      # ------------------------------
      # Set up JDK
      # ------------------------------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ------------------------------
      # Ensure mvnw is executable
      # ------------------------------
      - name: Make mvnw executable
        run: chmod +x mvnw

      # ------------------------------
      # Run unit tests (skip integration tests)
      # ------------------------------
      - name: Run unit tests (skip integration tests)
        run: ./mvnw -B -DskipITs=true test

      # ------------------------------
      # Run integration tests (Failsafe) - tests matching *IntegrationTest
      # Integration tests: run the full verify phase (Failsafe will execute *IntegrationTest)
      # We don't pass -DskipTests here so Failsafe runs as configured in the POM.
      # ------------------------------
      - name: Run integration tests
        run: ./mvnw -B verify

      - name: Build JAR
        run: ./mvnw -B clean package -DskipTests

      # ------------------------------
      # Build & push Docker image
      # ------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.image.outputs.name }}:latest
            ghcr.io/${{ steps.image.outputs.name }}:${{ steps.version.outputs.new_tag }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.new_tag }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.image.outputs.name }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.image.outputs.name }}:buildcache,mode=max

      # ------------------------------
      # Commit updated pom.xml + tag
      # ------------------------------
      - name: Commit updated pom.xml
        run: |
          VERSION=${{ steps.version.outputs.new_tag }}
          VERSION_NO_V=${VERSION#v}
          git config user.name "github-workflows[bot]"
          git config user.email "github-workflows[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: bump version to ${VERSION_NO_V}" || echo "No changes to commit"
          git push origin HEAD:main
          git tag ${VERSION}
          git push origin ${VERSION}

      - name: Summary
        run: |
          echo "Published version ${{ steps.version.outputs.new_tag }} to GHCR"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.new_tag }}"
